<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Flashcard</h1>
        <p><strong>Question:</strong> {{ flashcard.question }}</p>
        <form action="/flashcards" method="POST">
            <label for="user_answer">Your Answer:</label>
            <input type="text" id="user_answer" name="user_answer" required>
            <button type="submit">Submit</button>
        </form>

        <!-- Feedback Section -->
        {% if feedback %}
            <p style="color: {{ feedback_color }}; font-weight: bold;">{{ feedback }}</p>
            <p><strong>Correct Answer:</strong> {{ correct_answer }}</p>
        {% endif %}
    </div>
</body>
</html>
